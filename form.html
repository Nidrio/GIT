<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="content-type" content="text/html">
    <meta charset="utf-8"/>
    <title>Formulario</title>
  </head>
  <body>
    <!-- Method => post o get.
    Post para mandar la informacion en el cuerpo del mensaje. Codificado y
    cifrado por el protocolo HTTP. Se envia al back, lo recibe un archivo
    (PHP por ejemplo).
    Get para mandar la informacion en la cabecera del mensaje == en la URL==
    lo puede leer todo el mundo. No es apto para contaseñas.
    Action => Tenemos que indicar que archivo lo recibe-->
    <form method="get" action="procesamiento.php">
      <!-- Datos usuario -->
      <p>
        <label for="idUsuario">
          Usuario:
        </label>
        <input type="text" name="usuario" id="idUsuario" placeholder="Nombre usuario" ><br/>
        <laber for="idContrasena">
        Contraseña:
        </label>
        <input type="password" name="contrasena" id="idContrasena" placeholder="Contraseña"><br/>
        <label for="idFechaNac">
          Fecha de nacimiento:
        </label>
        <input type="date" name="fechaNac" id="idFechaNac"/><br/>
      </p>
      <p>
        Elige tu genero:<br/>
        <input type="radio" name="genero" value="Hombre" id="idHombre">
        <label for="idHombre">Hombre</label><br/>
        <input type="radio" name="genero" value="Mujer" id="idMujer">
        <label for="idMujer">Mujer</label><br/>
        <input type="radio" name="genero" value="Apache" id="idApache">
        <label for="idApache">Apache</label><br/>
      </p>
      <p>
        Comida favorita:<br/>
        <input type="checkbox" name"comida[]" value="CarneS" id="idCarneS">
        <label for="idCarneS">Carne en salsa</label></br>
        <input type="checkbox" name"comida[]" value="Lasana" id="idLasana" checked>
        <label for="idLasana">Lasana</label></br>
        <input type="checkbox" name"comida[]" value="Noquis" id="idNoquis">
        <label for="idNoquis">Noquis</label></br>
        <input type="checkbox" name"comida[]" value="Espaguetis" id="idEspaguetis">
        <label for="idEspaguetis">Espaguetis</label></br>
        <input type="checkbox" name"comida[]" value="Pan" id="idPan">
        <label for="idPan">Pan</label></br>
        <input type="checkbox" name"comida[]" value="Pizza" id="idPizza">
        <label for="idPizza">Pizza</label></br>
        <input type="checkbox" name"comida[]" value="Croquetas" id="idCroquetas">
        <label for="idCroquetas">Croquetas</label></br>
        <input type="checkbox" name"comida[]" value="Migas con melón" id="idMigasCM">
        <label for="idMigasCM">Migas con melón</label></br>
      </p>

      <p>
        <label for="idComidaFavSelect">Comida favorita</label></br>
        <select name="ComidaFavSelect" id="idComidaFavSelect">
          <option value="Migas" selected>Migas</option>
          <option value="Pizza">Pizza</option>
          <option value="Pan">Pan</option>
          <option value="Croquetas">Croquetas</option>
        </select>
      </p>

      <p>
        <label for="idComidaFavLista">Comida favorita</label></br>
        <input list="ComidaFavLista" name="NameComidaFavLista" id="idComidaFavLista"/>
        <datalist id="ComidaFavLista">
          <option value="Migas"/>
          <option value="Pizza"/>
          <option value="Pan"/>
          <option value="Croquetas"/>
        </datalist>
      </p>

      <!-- Boton -->
      <p>
        <input type="submit" value="Click aqui"></input>
      </p>
    </form>
  </body>
</html>
